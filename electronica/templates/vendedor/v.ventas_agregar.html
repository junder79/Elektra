{% extends 'aplicacion/base.html' %}
{% block content %}
<h1>Nueva Venta</h1>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-12">
      <div class="card" style="margin-top: 20px;">
          <center>
              <form method="POST" class="post-form browser-default ">{% csrf_token %}
          <!--Producto vendido-->
          <div class="row">
            <div class="col-12">
               <label>Productos a vender :{{form.producto_vendido}} </label>
            </div>
          </div>
          <div class="row" style="margin-top: 20px;">
              <div class="col-12">
              <!--Fecha de la venta-->  
              <label >Fecha Venta : {{form.fecha_venta}}</label>
            </div>
          </div>
          <div class="row" style="margin-top: 20px;">
            <div class="col-12">
              <label>Cantidad: {{form.cantidad_venta}}</label>
            </div>
          </div>
          <div class="row" style="margin-top: 20px;">
            <div class="col-12">
              <label>Sucursal : {{form.sucursal_venta}}</label>
           </div>
          </div>
        <div class="row" style="margin-top: 20px;"> 
          <div class="col-12">
            <label>Comentario :{{form.comentario_venta}} </label>
          </div>
        </div>
        <!--FALTA AÃ‘ADIR LOS PRODUCTOS asociados  DE LA TIENDA-->
       <button type="submit"  class="btn btn-raised btn-info">Agregar</button>
    </form>
          </center>
    <button class="btn btn-raised btn-warning">Cancelar</button>
      </div>
     
    </div>
</div>
{% endblock %}
