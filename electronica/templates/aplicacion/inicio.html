<style type="text/css">
*{
  padding: 0;
  margin: 0;
  font-family: sans-serif;
}
body{
  background-color: #3f51b5;
}
.container{
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  width: 100%;
}
.container span{
  text-transform: uppercase;
  display: block;
}

  animation: text 3s 1;
}
.text2{
  font-size: 30px;
 color: white;
}

@keyframes text {
  0%{
    color: black;
    margin-bottom: -40px;
  }
  30%{
    letter-spacing: 25px;
    margin-bottom: -40px;
  }
  85%{
    letter-spacing: 8px;
    margin-bottom: -40px;
  }
}
